<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let num = Number(prompt('Enter the number: '));
    let total = 0;
    while (num != -1) {
        total += num;
        num = Number(prompt('Enter the number: '));
    }
    alert('hh: ' + total);
</script>
